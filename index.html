<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Compartilhamento de pastas na nuvem</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #007bff;
        color: white;
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin: 0;
      }
      nav {
        background-color: #f2f2f2;
        border-bottom: 1px solid #ddd;
        padding: 10px;
      }
      ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }
      li {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ddd;
      }
      a {
        text-decoration: none;
        color: #007bff;
      }
      footer {
        background-color: #f2f2f2;

        padding: 10px;

      }

    <header>
      <h1>Compartilhamento de pastas na nuvem</h1>

    <nav>
      <ul>
        <li><a href="https://www.dropbox.com/sh/examplefolder1">Dropbox - Pasta Exemplo 1</a></li>
